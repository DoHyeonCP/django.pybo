version: '3'

services:
  pyko:
    build: ./pyko
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./pyko:/pyko
      - ./pyko/logs:/pyko/logs
      - static_volume:/home/ubuntu/projects/pyko/pyko/static
      - media_volume:/home/ubuntu/projects/pyko/pyko/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod

  nginx:
    build: ./nginx
    restart: always
    image: nginx:1.18.0
    ports:
      - "80:80"
    volumes:
      - static_volume:/pyko/static
      - media_volume:/pyko/media
    depends_on:
      - pyko

          
volumes:
  static_volume:
  media_volume: