version: '3'

services:
  pyko:
    build: ./pyko
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - /pyko:/pyko
      - static_volume:/home/projects/pyko/static
      - media_volume:/home/projects/pyko/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod

  nginx:
    build: ./nginx
    image: nginx:1.18.0
    ports:
      - "80:80"
    volumes:
      - static_volume:/home/projects/pyko/static
      - media_volume:/home/projects/pyko/media
    depends_on:
      - pyko

  db:
    image: postgres
    environment:
      POSTGRES_DB: pyko
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234

          
volumes:
  static_volume:
  media_volume: